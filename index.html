<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Website</title>
    <style>
        body {
            font-family: "Courier New", monospace;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #ffcc00;
            color: #333;
        }
        header {
            background: #660000;
            color: #ffcc00;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            color: #660000;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .container {
            padding: 50px;
            background: #ff9966;
            border: 5px solid #660000;
        }
        footer {
            background: #660000;
            color: #ffcc00;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>Welcome to My Retro Website</header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <h1>Retro Vibes Only!</h1>
        <p>Step back in time with this retro-styled homepage.</p>
    </div>
    <footer>&copy; 2025 Retro Website</footer>
</body>
</html>
